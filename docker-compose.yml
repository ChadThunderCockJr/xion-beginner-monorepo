version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: burnt-data-passport-db
    environment:
      POSTGRES_USER: passport
      POSTGRES_PASSWORD: passport
      POSTGRES_DB: burnt_data_passport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: backgammon-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
